name: easywater
description: Easy Access To Water for all.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  equatable: ^1.2.3
  bloc: ^6.1.0
  flutter_bloc: ^6.1.0
  font_awesome_flutter: ^8.4.0
  formz: ^0.3.0
  google_fonts: ^1.1.0
  meta: ^1.1.8
  pedantic: ^1.9.0
  introduction_screen: ^1.0.5+2
  flare_flutter: ^2.0.6
  path_provider: ^1.6.14
  pin_code_fields: ^2.3.0+3
  pin_input_text_field: ^2.1.0
  country_pickers: ^1.1.0
  sqflite: ^1.2.0
  # writting page of nfc
  wave_progress_widget: ^0.0.1
  # firebase database crud
  firebase_database: ^4.3.0
  # water ops pages
  fluttertoast: ^7.1.1
  selectable_container: ^0.1.4
  awesome_dialog: ^1.2.0
  # nfc library
  flutter_nfc_reader: ^0.1.0
  authentication_repository:
    path: packages/authentication_repository


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/img/
    - assets/paymentLogos/
    - assets/



